	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><style>
    body {

    nav ul {

    nav ul li a {
        display: block;

    }

        content: ".";

    footer {
        background: #acb3b9;            
        text-align: center;
        
    }
	#imageSection {
		min-width: 700px; /* Set maximum width */
		min-height: 150px; /* Set maximum height */
		width: auto; /* Allow image width to adjust according to max-width */
		height: auto; /* Allow image height to adjust according to max-height */
		object-fit: cover; /* Ensures images maintain aspect ratio while filling the element's box */
		
		display: flex; /* Enables Flexbox */
		flex-wrap: wrap; /* Allows items to wrap */
		justify-content: center; /* Centers items horizontally */
		align-items: center; /* Centers items vertically */		
        border-radius: 5px;
       
		
	}

	/* Hide the video section by default */

		display: none;

	#imageSection img {
		width: auto;
		height: auto;

	.title{

<body>
	
    <div class="container">
        <p class="top-bar";></p>
        <div class="wrapper clearfix" >
		
            <nav>
			<header>
				<h1>Pupu weds Pukka</h1>
			</header>
                <ul>					
                    <li><a href="#" id="home">Home</a></li>
					<li><a href="#" id="image">Photo</a></li>
					<li><a href="#" id="video">Video</a></li>
					<li><a href="#" id="contact">Contact</a></li>
				</ul>
            </nav>
			<section>
                <div id="imageSection"></div> <!-- Container for images -->
            </section>
        </div>
        <footer>
            <p>copyright &copy; softnook</p>
        </footer>
    </div>
	
	<!-- Audio Player for Background Music -->
	<audio id="audioPlayer" controls loop style="display:none;">
		<source src="audio/piano.mp3" type="audio/mpeg">

	</audio>
	
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
	$(document).ready(function(){
		$('#image').click(function(e){
			e.preventDefault(); // Prevent default anchor behavior
			$('#imageSection').show();
			$('#videoSection').hide(); // Hide the video section
			$('#myCarousel').carousel(0); // Show the first slide of the image carousel

			// Clear existing images
			$('#imageSection').empty();

			// Array of image filenames (assuming they exist in 'photo' folder)
			var imageFiles = ['ph6.jpg', 'ph2.jpg', 'ph3.jpg', 'ph4.jpg', 'ph5.jpg','ph1.jpg'];
			
			// Titles corresponding to image filenames
            var imageTitles = {
                'ph1.jpg': 'Dashboard',
                'ph2.jpg': 'Image 2',
                'ph3.jpg': 'Image 3',
                'ph4.jpg': 'Image 4',
                'ph5.jpg': 'Image 5',
                'ph6.jpg': 'Image 6'
            };

			// Loop through imageFiles and append img elements to imageSection
            imageFiles.forEach(function(filename) {
                // Create a container div for each image and title
                var imageContainer = $('<div>').addClass('image-container');

                // Create an img tag for the image
                var img = $('<img>').attr({
                    'src': 'photo/' + filename,
                    'title': imageTitles[filename] // Set the title attribute
                }).addClass('section-img');

                // Create a paragraph for the image title
                var title = $('<p class="title">').text(imageTitles[filename]);

                // Append img and title to the imageContainer
                imageContainer.append(img);
                imageContainer.append(title);

                // Append imageContainer to the imageSection
                $('#imageSection').append(imageContainer);
            });
			
		});

		$('#video').click(function(e){
			e.preventDefault(); // Prevent default anchor behavior
			$('#imageSection').hide();
			$('#videoSection').show(); // Show the video section
			$('#videoCarousel').carousel(0); // Show the first slide of the video carousel
		});
	});
	</script>

</body>
