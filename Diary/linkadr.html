<!DOCTYPE html> 
<html> 

<head>
	<meta charset="UTF-8">
	
	<title>Personal notes on Web</title> 
	<link rel="stylesheet"
		type="text/css"
		href="style.css" /> 
		
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	
	<style>
	
	.expense-table table {
			width: 100%;
			border-collapse: collapse;
		}

		.expense-table th,
		.expense-table td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		.expense-table th:last-child,
		.expense-table td:last-child {
			text-align: center;
		}

		.expense-table th:nth-child(2),
		.expense-table td:nth-child(2) {
			width: 20%;
			text-align: right;
		}
		
		.total-amount{
			margin-left:425px;
			float:left;
		}
		.footer{
			min-height: 10px;
			text-align: center;
		}
		
		#outside-form {
			margin-left: 72px;
		}
		

		
	</style>
</head> 

<body>

	<div class="container" > 
	<a  id="back-to-login-button" style="text-decoration:none;float:right;"><i class="fa fa-window-close" style="font-size:36px"></i></a>
		
		<h1>Personal notes on Web</h1> 
			
			
		<form id="expense-form">
		<!---
			<div style="margin-top:5px;" class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="expense-type" id="expense-rct" value="Rct" checked required>
				<label class="form-check-label" for="expense-rct">Rct</label>
			</div>
			<div style="margin-top:5px;"class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="expense-type" id="expense-exp" value="Exp"  required>
				<label class="form-check-label" for="expense-exp">Exp</label>
			</div>
			<div style="margin-top:5px;"class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="expense-type" id="expense-txt" value="Txt"  required>
				<label class="form-check-label" for="expense-txt">Txt</label>
			</div>
		
		-->	
			
			<input type="text" id="expense-name"  class="form-control" style="width: 20%;" placeholder="Ref." required /> 
		
			<textarea id="expense-comment" class="form-control" style="width: 60%; padding-top:40px;" placeholder="Notes/URL" rows="3"></textarea>
			
		<!---	<input type="number" id="expense-amount"  class="form-control" style="width: 20%;" placeholder="Amount" /> 
		-->	
			<input type="date" id="expense-date"  class="form-control" style="width: 20%;" required />
			
			<button style="margin-left:2px;" type="submit"> 
				Add Record 
			</button>
			<button id="generate-report-btn" style="margin-left:5px;">
				Report
			</button>
			
		</form> 
		
			
		<div class="expense-table"> 
			<table id="expense-table"> 
				<thead > 
					<tr>
										
						<th style="text-align:left;">Link Ref.</th>
						<th style="text-align:left;">Notes / Link URL</th>						
						<th style="text-align:center;">Date</th>
						<th style="text-align:left;">User</th>
						<th >Actions</th>
												
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table>
			
		</div> 
				
			
	<!-- Footer -->

	<div class="d-flex flex-row align-items-center footer bg-white shadow-lg mt-4">
		<p class="m-auto">&copy;&nbspSunil Chakraborty | 2024</p>
	</div>
	<!-- End Footer -->
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>	
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>
	<script type="text/javascript" src=" https://cdn.datatables.net/buttons/2.0.1/js/buttons.colVis.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	
	<script src="script.js"></script>
	
</body> 

</html>
