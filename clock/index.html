<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zones Converter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">
    <h1>USA time Zones Conversion from IST</h1>

    <table>
        <tr>
            <th>Time Zone</th>
            <th>Formatted Date & Time</th>
        </tr>
        <tr>
            <td>Alaska Time</td>
            <td id="alaskaTime"></td>
        </tr>
        <tr>
            <td>Central Time</td>
            <td id="centralTime"></td>
        </tr>
        <tr>
            <td>Eastern Time</td>
            <td id="easternTime"></td>
        </tr>
        <tr>
            <td>Hawaii-Aleutian Time</td>
            <td id="hawaiiTime"></td>
        </tr>
        <tr>
            <td>Mountain Time</td>
            <td id="mountainTime"></td>
        </tr>
        <tr>
            <td>Pacific Time</td>
            <td id="pacificTime"></td>
        </tr>
    </table>
</div>

<script src="script1.js"></script>
</body>
</html>
